app_mode = production

[paths]
provisioning = /etc/grafana/provisioning

[server]
protocol = http
http_port = 3000

[dashboards]
default_home_dashboard_path = /var/lib/grafana/dashboards/mini_air_quality.json

[users]
default_theme = dark

[auth]
disable_login_form = false

[auth.anonymous]
enabled = true
org_name = Main Org.
org_role = Viewer

